sudo: required
language: bash
env:
  matrix:
    - PLATFORM=buildpack
    - PLATFORM=cordova
    - PLATFORM=elixir
    - PLATFORM=go
    - PLATFORM=java
    - PLATFORM=lua
    - PLATFORM=nodejs
    - PLATFORM=perl
    - PLATFORM=php
    - PLATFORM=play
    - PLATFORM=pypy
    - PLATFORM=python
    - PLATFORM=ruby
    - PLATFORM=static
script:
  - make test platform=$PLATFORM
after_success:
  - echo $TRAVIS_BRANCH; if [ $TRAVIS_BRANCH == "master" ]; then curl https://raw.githubusercontent.com/tsuru/push-to-docker/master/platform_build_tag.sh | PLATFORMS="$PLATFORM" bash; fi
services:
  - docker
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
      secure: 
